        <div class="grid-item" id="schedule"></div>
        </div>
        <div class="grid-container-2">
            <div class="grid-item" id="digital-clock">
                <div class="clock-1">
                   <h2>Time : </h2> 
                </div>
                <div class="clock-2">
                   <span id="hours"> 00 </span> 
                   <p class="hours-text">Hours</p>
                </div>
                <p><b>:</b></p>
                <div class="clock-3">
                   <span id="minutes"> 00 </span> 
                   <p class="hours-text">Minutes</p>
                </div>
                <p><b>:</b></p>
                <div class="clock-4">
                   <span id="seconds"> 00 </span> 
                   <p class="hours-text">Seconds</p>
                </div>
                <div class="clock-5">
                    <span id="am-pm">AM</span>
                </div>
                <div id="lower-block-1"></div>
                <div id="lower-block-2"></div>
            </div>
            <div class="right-second-container">
                <div class="grid-item" id="greeting-text-container">
                    <p id="greeting-text">Welcome</p>
                </div>
                <div class="grid-item" id="greeting-image">

                </div>
            </div>
